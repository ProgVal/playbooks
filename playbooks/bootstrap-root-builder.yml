- hosts: ceph-mon.helium
  tasks:
  - action: ceph_facts
  - name: create root image pool
    command: ceph osd pool create rbd-root-images 16 replicated replicated_hosts_hdd
    when: '"rbd-root-images" not in rbd_images'
- hosts: root-builder-bootstrap.helium
  pre_tasks:
  - apt:
      name: aptitude
      state: present
  - apt:
      upgrade: yes
  roles:
  - friendship-express
  - role: ceph-rbd
    ceph_client_name: root-builder-bootstrap
    ceph_rbd_rw_pools:
    - rbd-root-images
    - rbd-common-root-images
    - rbd-system-rw
  tasks:
  - action: ceph_facts
    delegate_to: ceph-mon.helium
  - name: create middle root image
    command: rbd create -n client.root-builder-bootstrap --keyring=/etc/ceph/ceph.client.root-builder-bootstrap.keyring --size 10240 rbd-root-images/root-builder
    when: '"root-builder" not in rbd_images["rbd-root-images"]'
  - name: create middle root image
    command: rbd create -n client.root-builder-bootstrap --keyring=/etc/ceph/ceph.client.root-builder-bootstrap.keyring --size 10240 rbd-system-rw/root-builder
    when: '"root-builder" not in rbd_images["rbd-system-rw"]'

  - name: nbd mount block
    block:

    - name: map nbd root image
      shell: "CEPH_ARGS=\"--id root-builder-bootstrap\" rbd-nbd map rbd-root-images/root-builder"
      register: map_nbd
    - set_fact:
        root_nbd: '{{map_nbd.stdout}}'

    - name: map nbd default system rw image
      shell: "CEPH_ARGS=\"--id root-builder-bootstrap\" rbd-nbd map  rbd-system-rw/root-builder"
      register: map_nbd
    - set_fact:
        system_rw_nbd: '{{map_nbd.stdout}}'

    - name: install system
      include_role:
          name: debootstrap
      vars:
          release: stretch
          tgt_hostname: root-builder
          root_password: "$6$EQArW9CAtSgpl$6daW4PpbizoPFi370vzhNdzhpYzPnB3ichEedGBQsei9D2iyzbC0pwFWX7OMSdbFdx/fWBAg.OyfMgFrBfn11/" # TODO: change it
          grub_timeout: 1
          layout:
          - device: "{{root_nbd}}"
            partitions:
            - num: 1
              size: 1M
              type: ef02
            - num: 2
              size: 100M
              type: 8200
              fs: ext4
              mount: /boot
            - num: 3
              # no size
              type: 8200
              fs: ext4
              mount: /
          - device: "{{system_rw_nbd}}"
            partitions:
            - num: 1
              size: 1M
              type: ef02
            - num: 2
              # no size
              type: 8200
              fs: ext4
              mount: /mnt/__system_rw
          install_packages:
          - less
#          - qemu-guest-agent
          network:
          - interface: eth0
            address: dhcp
          users: []

    - tempfile:
        state: directory
      register: tempfile_mount_root
#
    - name: remount block
      block:

      - name: remount root image
        command: "mount {{root_nbd}}p3 {{tempfile_mount_root.path}}"
      - name: remount boot image
        command: "mount {{root_nbd}}p2 {{tempfile_mount_root.path}}/boot"

      - name: create ssh config dir
        file:
            path: "{{tempfile_mount_root.path}}/root/.ssh/"
            state: directory
      - name: create authorized_keys
        file:
            path: "{{tempfile_mount_root.path}}/root/.ssh/autorized_keys"
            state: touch
      - name: add ansible ssh key
        lineinfile:
            dest: "{{tempfile_mount_root.path}}/root/.ssh/autorized_keys"
            regexp: ".* ansible@particle$"
            line: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIE53tpEGjrcLPe+eAHsIjz0u1q51JFSW61kq5FPS67I8 ansible@particle"
            state: present
      - name: add admin ssh key
        lineinfile:
            dest: "{{tempfile_mount_root.path}}/root/.ssh/autorized_keys"
            regexp: ".* ssh@particle$"
            line: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIjJoY4XBTTNsxLVF/sUKBI4WGR2AIiR9qfMdspnsRfJ ssh@particle"
            state: present

      - name: copy cjdns
        copy:
            dest: "{{tempfile_mount_root.path}}/root/"
            src: cjdns_0.20_amd64.deb
      - name: install packages
        command: chroot {{tempfile_mount_root.path}} eatmydata -- apt-get install -q -y python # htop bash-completion locales debootstrap openssh-server # python3 ruby php vim emacs debian-goodies iotop iftop nethogs tcpdump lsof
      - name: install cjdns
        command: chroot {{tempfile_mount_root.path}} eatmydata -- dpkg -i /root/cjdns_0.20_amd64.deb

      - name: disable systemd-timesyncd
        command: chroot {{tempfile_mount_root.path}} systemctl disable systemd-timesyncd
        # Disabled for two two reasons:
        # 1. it tries to write to /var/lib/systemd/clock (to ensure a monotonic clock
        #    in case the hardware does not support it)
        # 2. this is a VM, time is set by the host so it's useless

      - name: make mount point for system read-write
        file:
            path: "{{tempfile_mount_root.path}}/mnt/__system_rw"
            state: directory

      - name: remount system rw image
        command: "mount {{system_rw_nbd}}p2 {{tempfile_mount_root.path}}/mnt/__system_rw"

      - name: prepare etc overlay
        file:
            path: "{{tempfile_mount_root.path}}/mnt/__upper_etc/"
            state: directory

      - name: prepare var-log overlay
        file:
            path: "{{tempfile_mount_root.path}}/mnt/__system_rw/{{item}}"
            state: directory
        with_items:
        - var-log/datadir
        - var-log/workdir

      - name: configure cjdns
        template:
            src: cjdroute.conf.j2
            dest: "{{tempfile_mount_root.path}}/etc/cjdroute.conf"
            mode: "u=rw,g=,o="
        vars:
            fe_sk: hostvars['root-builder'].fe_sk
            fe_pk: hostvars['root-builder'].fe_pk
            fe_addr: hostvars['root-builder'].fe_addr

      - command: "lsblk -o uuid -nJ {{root_nbd}}p2"
        register: lsblk_boot
      - command: "lsblk -o uuid -nJ {{root_nbd}}p3"
        register: lsblk_root
      - command: "lsblk -o uuid -nJ {{system_rw_nbd}}p2"
        register: lsblk_system_rw
      - set_fact:
          lsblk_boot: "{{lsblk_boot.stdout|from_json}}"
          lsblk_root: "{{lsblk_root.stdout|from_json}}"
          lsblk_system_rw: "{{lsblk_system_rw.stdout|from_json}}"

      - name: configure fstab
        template:
            src: fstab
            dest: "{{tempfile_mount_root.path}}/etc/fstab"
        vars:
            boot_uuid: "{{lsblk_boot['blockdevices'][0]['uuid']}}"
            root_uuid: "{{lsblk_root['blockdevices'][0]['uuid']}}"
            system_rw_uuid: "{{lsblk_system_rw['blockdevices'][0]['uuid']}}"

      - name: configure replacement init
        template:
            src: overlayInit.sh
            dest: "{{tempfile_mount_root.path}}/sbin/overlayInit.sh"
            mode: "u=rwx,g=rx,o=rx"
      - name: reconfigure GRUB ot use the new init
        replace:
            regexp: "root="
            replace: "init=/sbin/overlayInit.sh root="
            path: "{{tempfile_mount_root.path}}/boot/grub/grub.cfg"

      always:
      - name: fsync
        command: sync

      - name: unmount system rw image
        command: "umount {{tempfile_mount_root.path}}/mnt/__system_rw"
      - name: unmount boot image
        command: "umount {{tempfile_mount_root.path}}/boot"
      - name: unmount overlay root
        command: "umount {{tempfile_mount_root.path}}"

    always:
    - name: unmap rbd device
      command: "rbd-nbd unmap {{root_nbd}}"
